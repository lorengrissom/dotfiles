# Set prefix to a
unbind C-b
set -g prefix C-a

# Set default shell to zsh
set -g default-shell /usr/bin/zsh
set -g default-terminal screen-256color
set -ga terminal-overrides ",*256col*:TC"

# vim-like key bindings for pane navigation (default uses cursor keys)
unbind h
unbind j
unbind k
unbind l # normally used for last-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes using |\ and -
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Move split-windows with arrow keys
unbind Left
unbind Right
unbind Down
unbind Up
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5

# Reload config file
bind R source-file ~/.tmux.conf

# Use vi keyboard shortcuts in copy
setw -g mode-key vi

# Status bar
set -g status-bg '#262626'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=green]#(echo "Session    ")#[fg=white]#{session_name}'
set -g status-right "#[fg=green]$USER@#h #[fg=white]%l:%M %p#(echo '  ')"
set -g status-interval 60 # default is 15

# Center middle stuff
set -g status-justify centre

# Automatically renumber window numbers on closing a pane
set -g renumber-windows on

# Highlight active window
set -w -g window-status-format '#{window_index}#(echo ":")#{window_name}#{window_flags}'
set -w -g window-status-current-format '#[bold,fg=colour227]#{window_index}#(echo ":")#{window_name}#{window_flags}'

# Mouse select panes
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Update tmux interval
set -g status-interval 1

# Rename windows
set -g automatic-rename on
